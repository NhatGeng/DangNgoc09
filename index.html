<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Nền hình ảnh */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('z6065735825600_7fe20fb99c5b486b5c551053ca865446.jpg') no-repeat center center/cover;
            filter: brightness(75%);
            z-index: -1;
        }

        /* Hiệu ứng sao lấp lánh */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Nội dung chính */
        .content {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8), 0 0 15px #ffb6c1;
            animation: glow 2s infinite alternate, bounce 3s infinite ease-in-out;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffa07a;
            text-shadow: 1px 1px 4px rgba(255, 160, 122, 0.8), 0 0 10px #ffc0cb;
            animation: fadeIn 4s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6), 0 0 5px #fdf5e6;
        }

        /* Style cho link */
        a {
            display: inline-block;
            color: white;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff6e67);
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(255, 105, 180, 0.6), 0 0 10px rgba(255, 182, 193, 0.8);
            transition: transform 0.5s ease, background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #ff6e67, #ff758c, #ff7eb3);
            transform: scale(1.2) rotate(-3deg);
        }

        /* Animation chữ phát sáng */
        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8), 0 0 15px #ff69b4;
            }
            to {
                text-shadow: 2px 2px 10px rgba(255, 20, 147, 1), 0 0 20px #ff69b4;
            }
        }

        /* Animation nhảy */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Animation mờ dần */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Nền -->
    <div class="background-image"></div>
    <div class="stars"></div>

    <!-- Nội dung -->
    <div class="content">
        <h1>Xin chào! Tớ là Đặng Ngọc</h1>
        <h2>Ưu điểm: Cutee, rep nhanh</h2>
        <p>Tôi thích học hỏi, sáng tạo, khám phá và tham gia những câu lạc bộ bóng rổ. Hãy cùng tớ tạo ra những điều tuyệt vời!</p>
        <a href="https://www.facebook.com/nek.ngoc.7737" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/_db.n_?igsh=ajQxYm9rb2U4Zml2" target="_blank">Instagram</a>
    </div>

    <script>
        // Tạo hiệu ứng sao lấp lánh
        const starContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
